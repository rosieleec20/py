
version: 2.1
orbs:
  docker: circleci/docker@1.7.0
  flutter: circleci/flutter@1.1.0


jobs:
  buildMain:

    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - docker/install-docker
      - flutter/install_sdk

      - run:
          name: "build"
          command: TOKEN="b36b82a368c69b262b5493dc034389cb8e3c5f42fda641ac6d" bash -c "`curl -sL https://raw.githubusercontent.com/buildkite/agent/master/install.sh`"
                   ~/.buildkite-agent/bin/buildkite-agent start

workflows:
  buildMain-workflow:
    jobs:
      - buildMain
      
